name: Deploy

on:
  push:

jobs:
  setup:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
        - 5432:5432
        # health check for postgres container
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0.2'
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'npm'

      - name: Setup DB
        env:
          RAILS_ENV: test
          PGHOST: localhost
          PGUSER: postgres
          PGPASSWORD: postgres
          PGPORT: ${{job.services.postgres.ports[5432]}}
        run: bin/rails db:setup


      - name: Run Tests
        env:
          RAILS_ENV: test
          PGHOST: localhost
          PGUSER: postgres
          PGPASSWORD: postgres
        run: bundle exec rspec
      
      - name: Send coverage reports to  Codecov
        uses: codecov/codecov-action@v2
        with:
          directory: ./coverage/
          token: ${{secrets.CODECOV_TOKEN}}
          # files: ./coverage/.resultset.json
          name: codecov-test
          verbose: true

      - name:  Upload Coverage To Code Climate Coverage
        uses: paambaati/codeclimate-action@v3.0.0
        env:
          CC_TEST_REPORTER_ID: ${{secrets.CODE_CLIMATE_ID}}
        with:
          coverageLocations: ${{github.workspace}}/coverage/coverage.xml:cobertura

      - name: Deploy To Heroku
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: blogist-app #Must be unique in Heroku
          heroku_email: ${{secrets.EMAIL_ADDRESS}}